deps = {[django1.5]deps}

[testenv:py32-django1.6]
basepython = python3.2
deps = {[django1.6]deps}

[testenv:py32-django1.7]
basepython = python3.2
deps = {[django1.7]deps}

[testenv:py32-django1.8]
basepython = python3.2
deps = {[django1.8]deps}

[testenv:py33-django1.5]
